<html lang="en">
<head>

    <title>Grup seçiciler</title>
    <style>
        h1,h2{
            color: red;
        }
h2 u{
    color: green;
}

    color: grey;
}
p #mi{
    color: blue;
    font-style: italic;
    font-size: 30px;
}
p.egik{
    color: pink; 
    font-style: oblique;
    font-size: 15px;
}

    color: blue;

    font-size: 30px;

    <p>Powerpoint</p>

    <p class="egik">Python</p>
